# CodeQL Static Analysis Workflow
# Epic: TSE-0002 - Security Hardening and Audit Framework
# Phase: Phase 2 - SAST (Static Application Security Testing)
# Generated: {{DATE}}
#
# This workflow performs semantic code analysis using GitHub's CodeQL engine
# to detect security vulnerabilities and code quality issues.
#
# Documentation: https://codeql.github.com/docs/

name: CodeQL

on:
  push:
    branches: [ {{MAIN_BRANCH}}, "security/**", "deploy/**" ]
  pull_request:
    branches: [ {{MAIN_BRANCH}} ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (JavaScript/TypeScript)
    runs-on: {{RUNNER}}
    timeout-minutes: 20

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: +security-and-quality  # Security + code quality rules

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
          upload: false  # Upload manually to control artifact
          output: codeql-results

      - name: Upload CodeQL SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: codeql-results/*.sarif
          retention-days: 30

      - name: Display scan summary
        if: always()
        run: |
          echo "=== CodeQL Analysis Complete ==="
          echo "Check GitHub → Security → Code scanning for detailed results"
          if [ -d codeql-results ]; then
            ls -lh codeql-results/
          fi
